<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>

<!-- Form action = es la URL que se va a buscar al controlador para poder entrar en la app
	Form method = el método o verbo HTTP que se va a usar
	
	input name = el parámetro que se le envía el formulario al servidor. El parámetro será "usuario"
	y "paswwd" que es el valor que escriba el usuario en las cajas de texto.
	
 -->

	<form action="Logged" method="post" target="_logged">
	Nombre: <input type="text" name="nombre_usuario">
	<br/>
	<br/>
	Password: <input type="password" name="psswd">
	<br/><br/>
	<label for="videojuego">Videojuego a buscar: </label>
	<input type="text" id="videojuego" name="videojuego" list="listaVideojuegos">
	<br/><br/>
	<input type="submit" value="Enviar"> 
	
	</form>
	
	<datalist id="listaVideojuegos">
	
	  <option value="Sony">	
	  <option value="Fornite">
	  <option value="Grand Theft Auto V">
	  <option value="Cyberpunk 2077">
	  <option value="Minecraft">

	</datalist>

</body>
</html>
